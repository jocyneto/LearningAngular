<!-- CAIXA DE TEXTO PARA PROCURAR FOTOS -->
<app-search
    (onTyping)="filtroTexto = $event"
    [value]="filtroTexto">
</app-search>
<br>

<!-- CARREGA COMPONENTE COM FILTRO PARA MOSTRAR NA TELA -->
<app-foto-item [fotos]="listaFotosAPI | filterByDescription: filtroTexto"></app-foto-item>

<app-load-button
    (click)="load()"
    [hasMore]="hasMore">
</app-load-button>
